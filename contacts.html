<!DOCTYPE html>
<html lang="zxx">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/footer.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light">
                <a class="navbar-brand" href="index.html">
                    <img class="header-logo" src="image/logo.png" alt="">
                </a>

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarHeader">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">LIFISTYLE</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">PHOTODIARY</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">MUSIC</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">TRAVEL</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <section class="contacts container">
            <h2 class="d-none">Contacts</h2>
                <div class="contacts-content">
                    <form class="contact-form clearfix" method="post">
                        <h4 class="contact-title">You can write us</h4>

                        <div class="row contact-user">
                            <div class="col">
                                <input type="text" class="form-control" placeholder="First name">
                            </div>
                            <div class="col">
                                <input type="email" class="form-control" placeholder="Email">
                            </div>
                        </div>

                        <input class="form-control contact-topic" type="text" name="topic" placeholder="Topic">

                        <textarea class="form-control"  rows="3" name="post-comment">Join the discussion</textarea>

                        <button class="btn-submit">Send</button>
                    </form>

                    <h4 class="contact-title">You can find us</h4>
                    <iframe class="contact-map" src="https://yandex.ru/map-widget/v1/?um=constructor%3A4733207de677f19c0315232465568098abd79d860f7b9ab6fd1b7381add236c9&amp;source=constructor" width="100%" height="400" frameborder="0"></iframe>
                </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container d-md-flex justify-content-md-center">
            <nav class="footer-info">
                <ul class="footer-info-list">
                    <li class="footer-info-item"><a href="">Contacts</a></li>
                    <li class="footer-info-item"><a href="">Privacy</a></li>
                </ul>
            </nav>

            <nav class="social">
                <ul class="social-list">
                    <li class="social-item"><a href="" class="social-link fb"></a></li>
                    <li class="social-item"><a href="" class="social-link tw"></a></li>
                    <li class="social-item"><a href="" class="social-link insta"></a></li>
                </ul>
            </nav>
        </div>
    </footer>

    <script src="js/jquery-3.4.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
